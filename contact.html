    <!-- contact form-->
    <div class = "container">
        <form class = "contact_form" method = "POST" action ="#">
            <h1> Contact Us</h1>
            <small class ="notification">Fill up your queries and send to us..</small>
            <hr>
            <div class="mb-3">
              <label for="" class="form-label">Name</label>
              <input type="text" class="form-control" name="name" required>
              <span class ="form_hint"> Name is required</span>
            </div>

            <div class="mb-3">
              <label for="" class="form-label">Email</label>
              <input type="email" class="form-control" name="email" required>
              <span class ="form_hint">Email is required in email format</span>
            </div>

            <div class="mb-3">
              <label for="" class="form-label">Message</label>
              <textarea class = "form-control" name="message" id="" rows ="6" cols = "98" required></textarea>
              <span class ="form_hint">Message details is required</span>
              </div>
              <button type = "submit" class="btn btn-primary">Submit</button>
            </form>

            </div>
        </form>
